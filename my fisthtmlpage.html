    <!-- type text accepts all the characters -->
    <p>text Input</p>

    <br>

    <br>
    <br>

    <p>password Input</p>
    <Input type="password">
    <br>
    <br>
    <!-- type date give to select date from calender -->
    <p>Input date</p>
    <Input type="date">
    <br>
    <br>
    <!-- type checkbox gives to option to slect/unselect the box -->

    <br>

    <br>
